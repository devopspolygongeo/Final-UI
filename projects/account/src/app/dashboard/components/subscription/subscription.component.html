<div class="mb-3">
    <span style="font-weight: 500; font-size: large;">Subscription</span>
    <button class="btn btn-sm btn-primary" style="float: right;" (click)="openDialog()">Add Subscription</button>
</div>

<div class="card" style="padding: 2%;">
    <div>
      <div style="display: flex; gap: 10%;">

        <input
        type="date"
        id="datePicker"
        class="form-control"
      />

        <input
        type="text"
        class="form-control"
        placeholder="Search"
        (keyup)="applyFilter($event)"
      />
      </div>
      
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Subscription Id Column -->
          <ng-container matColumnDef="subscriptionId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subscription Id </th>
            <td mat-cell *matCellDef="let element"> {{element.subscriptionId}} </td>
          </ng-container>
      
          <!-- Asset assigned Column -->
          <ng-container matColumnDef="assetAssigned">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset assigned </th>
            <td mat-cell *matCellDef="let element"> {{element.assetAssigned}} </td>
          </ng-container>
      
          <!-- Validity Column -->
          <ng-container matColumnDef="validity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Validity </th>
            <td mat-cell *matCellDef="let element"> {{element.validity}} </td>
          </ng-container>
      
          <!-- Area Column -->
          <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
            <td mat-cell *matCellDef="let element"> {{element.area}} </td>
          </ng-container>
      
          <!-- Plan Column -->
          <ng-container matColumnDef="plan">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Plan </th>
            <td mat-cell *matCellDef="let element"> {{element.plan}} </td>
          </ng-container>
      
          <!-- Amount Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>
      
          <!-- Active Column -->
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
            <td mat-cell *matCellDef="let element"> {{element.active}} </td>
          </ng-container>
      
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
      
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="edit(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <!-- <button mat-icon-button color="warn" (click)="delete(element)">
                <mat-icon>delete</mat-icon>
              </button> -->
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
      
</div>
