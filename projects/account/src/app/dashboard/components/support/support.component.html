<div class="mb-3">
    <span style="font-weight: 500; font-size: large;">Support/Issues</span>
    <button class="btn btn-sm btn-primary" style="float: right;" (click)="openDialog()">Report an Issue</button>
</div>

<div class="card" style="padding: 2%;">
  <div>
    <input
        type="text"
        class="form-control"
        placeholder="Search"
        (keyup)="applyFilter($event)"
      />
    <table mat-table [dataSource]="dataSource" matSort>
      
      <!-- Sl No Column -->
      <ng-container matColumnDef="slNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>
  
      <!-- Issue Id Column -->
      <ng-container matColumnDef="issueId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Issue Id </th>
        <td mat-cell *matCellDef="let element"> {{element.issueId}} </td>
      </ng-container>
  
      <!-- Issue Category Column -->
      <ng-container matColumnDef="issueCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Issue Category </th>
        <td mat-cell *matCellDef="let element"> {{element.issueCategory}} </td>
      </ng-container>
  
      <!-- Issue Type Column -->
      <ng-container matColumnDef="issueType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Issue Type </th>
        <td mat-cell *matCellDef="let element"> {{element.issueType}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <!-- Date Submitted Column -->
      <ng-container matColumnDef="dateSubmitted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Submitted </th>
        <td mat-cell *matCellDef="let element"> {{element.dateSubmitted}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- <button mat-icon-button color="warn" (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button> -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  
  
  
      
</div>
