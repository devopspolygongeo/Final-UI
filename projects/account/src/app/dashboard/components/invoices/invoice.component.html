<div class="mb-3">
    <span style="font-weight: 500; font-size: large;">Invoices</span>
</div>

<div class="card" style="padding: 2%;">
  <div>
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Invoice Id Column -->
      <ng-container matColumnDef="invoiceId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Id </th>
        <td mat-cell *matCellDef="let element"> {{element.invoiceId}} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
  
      <!-- Billing Name Column -->
      <ng-container matColumnDef="billingName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Billing Name </th>
        <td mat-cell *matCellDef="let element"> {{element.billingName}} </td>
      </ng-container>
  
      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <!-- Download Pdf Column -->
      <ng-container matColumnDef="downloadPdf">
        <th mat-header-cell *matHeaderCellDef> Download Pdf </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="downloadPdf(element)">
            <mat-icon>picture_as_pdf</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  
  
      
</div>
