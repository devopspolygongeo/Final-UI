<!-- WRAP BOTH COLUMNS IN .main-content -->
<div class="main-content">
  <!-- LEFT -->
  <div class="left-section" #leftCol>
    <ng-container *ngIf="mapConfig; else noMap">
      <app-map
        #mapCmp
        [mapConfig]="mapConfig"
        [showLandmarks]="false"
        [enableTerrain]="is3D"
        (mapMouseEv)="onMapMouseEvents($event)"
      >
      </app-map>
    </ng-container>

    <ng-template #noMap>
      <div
        style="
          height: 70vh;
          min-height: 520px;
          display: flex;
          align-items: center;
          justify-content: center;
          border: 1px dashed #ddd;
          border-radius: 8px;
          color: #888;
        "
      >
        No mapConfig (waiting for data)â€¦
      </div>
    </ng-template>
  </div>

  <!-- RIGHT -->
  <div class="right-section">
    <div class="right-form-card">
      <div class="form-group">
        <label>Plot No</label>
        <input
          class="form-control"
          [(ngModel)]="plotModel.plotNo"
          (ngModelChange)="markDirty()"
        />
      </div>

      <div class="form-group">
        <label>East</label>
        <input
          class="form-control"
          [(ngModel)]="plotModel.east"
          (ngModelChange)="markDirty()"
        />
      </div>

      <div class="form-group">
        <label>West</label>
        <input
          class="form-control"
          [(ngModel)]="plotModel.west"
          (ngModelChange)="markDirty()"
        />
      </div>

      <div class="form-group">
        <label>North</label>
        <input
          class="form-control"
          [(ngModel)]="plotModel.north"
          (ngModelChange)="markDirty()"
        />
      </div>

      <div class="form-group">
        <label>South</label>
        <input
          class="form-control"
          [(ngModel)]="plotModel.south"
          (ngModelChange)="markDirty()"
        />
      </div>

      <!-- CHANGED: input -> dropdown -->
      <div class="form-group">
        <label>Sale Status</label>
        <div class="select-wrapper">
          <select
            class="form-control"
            [(ngModel)]="plotModel.salestatus"
            (ngModelChange)="markDirty()"
          >
            <option *ngFor="let s of saleStatusOptions" [ngValue]="s">
              {{ s }}
            </option>
          </select>

          <!-- chevron (non-clickable) -->
          <span class="select-caret" aria-hidden="true">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label>Facing</label>
        <input
          class="form-control"
          [(ngModel)]="plotModel.facing"
          (ngModelChange)="markDirty()"
        />
      </div>

      <div class="form-group">
        <label>Price Range</label>
        <div class="price-range-container">
          <div class="price-inputs">
            <input
              class="price-input"
              placeholder="Min"
              [(ngModel)]="plotModel.priceMin"
              (ngModelChange)="markDirty()"
            />
            <input
              class="price-input"
              placeholder="Max"
              [(ngModel)]="plotModel.priceMax"
              (ngModelChange)="markDirty()"
            />
            <div class="price-unit-dropdown">
              <div class="dropdown-input">
                <span>{{ plotModel.priceUnit }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- NEW: Save button -->
      <div class="actions-row">
        <button class="save-btn" [disabled]="!isDirty" (click)="onSave()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
